<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<link rel="stylesheet" href="style.css" type="text/css" />
		<title>Sport Model</title>
	</head>
	<body id="configuration" style="margin:0; padding:0;">
		<a href="/dashboard" class="btn btn--s"><strong>Dashboard</strong></a>
		<a href="/config" class="btn btn--s active"><strong>Configuration</strong></a>
		<a href="/update" class="btn btn--s"><strong>Update</strong></a>
		<a href="/logout" class="btn btn--s"><strong>Logout</strong></a>
		<hr>
		<form action="" method="post">
			<table border="0" cellspacing="0" cellpadding="3" style="width:350px">
				<tr>
					<td align="right">FW Version:</td>
					<td>
						<div id="FWVersion"></div>
					</td>
				</tr>
				<tr>
					<td align="right">Device Name:</td>
					<td>
						<input type="text" id="DeviceName" name="DeviceName" value="">
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="submit" style="width:150px" class="btn btn--m btn--blue" value="Save">
					</td>
				</tr>
			</table>
		</form>
		<hr>
		<form action="" method="post">
			<table border="0" cellspacing="0" cellpadding="3" style="width:350px">
				<tr>
					<td align="right">SSID:</td>
					<td>
						<input type="text" id="STASSID" name="STASSID" value="">
					</td>
				</tr>
				<tr>
					<td align="right">Password:</td>
					<td>
						<input type="password" id="STAPassword" name="STAPassword" value="">
					</td>
				</tr>
			</table>
			<strong>Connection State: </strong><div id="ConnectionState">N/A</div>
			<strong>Networks: </strong><div id="numNets">0</div>
			<br>
			<table border="0" cellspacing="3" style="width:370px">
				<tr>
					<td>
						<table>
							<thead bgcolor='#DDDDDD'>
								<tr>
									<th style="width:200px">SSID</th>
									<th>Channel</th>
									<th style="width:80px">Secure</th>
									<th>RSSI</th>
								</tr>
							</thead>
							<tbody id="networks"></tbody>
						</table>
					</td>
				</tr>
				<tr>
					<td align="center">
						<a href="javascript:getConnectionState(); getNetworks();" style="width:150px" class="btn btn--m btn--blue">Refresh</a>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="submit" style="width:150px" class="btn btn--m btn--blue" value="Save">
					</td>
				</tr>
			</table>
		</form>
		<hr>
		<form action="" method="post">
			<table border="0" cellspacing="0" cellpadding="3" style="width:350px">
				<tr>
					<td align="right">AP Password:</td>
					<td>
						<input type="password" id="APPassword" name="APPassword" value="">
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="submit" style="width:150px" class="btn btn--m btn--blue" value="Save">
					</td>
				</tr>
			</table>
		</form>
		<hr>
		<form action="" method="post">
			<table border="0" cellspacing="0" cellpadding="3" style="width:350px">

				<tr>
					<td align="right">WEB User:</td>
					<td>
						<input type="text" id="HTTPUsername" name="HTTPUsername" value="">
					</td>
				</tr>

				<tr>
					<td align="right">WEB Passord:</td>
					<td>
						<input type="password" id="HTTPPassword" name="HTTPPassword" value="">
					</td>
				</tr>
					<tr>
					<td align="right">Authentication:</td>
					<td>
						<input type="checkbox" id="HTTPAuthentication" name="HTTPAuthentication">
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="submit" style="width:150px" class="btn btn--m btn--blue" value="Save">
					</td>
				</tr>
			</table>
		</form>
		<hr>
		<form action="" method="post">
			<table border="0" cellspacing="0" cellpadding="3" style="width:350px">
				<tr>
					<td align="center">
						<a href="javascript:restartESP()" class="btn btn--m btn--blue">Restart</a>
					</td>
				</tr>
			</table>
		</form>

		<script src="microajax.js"></script>
		<script src="configuration.js"></script>
	</body>
</html>
